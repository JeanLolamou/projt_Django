{% extends 'base.html' %}

{% block title %}User Login{% endblock title %}

{% block content %}
<br><br>
<div class="container col-md-4">
    <h4>Login</h4>
    <hr>
    {% if messages %}
    {% for message in messages %}
    <div {% if message.tags %} class="row alert alert-{{ message.tags }} alert-dismissible fade show d-inline-block " {% endif %}  style="text-align:center"  role="alert">
        <div > {{ message }}</div> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}        
    {% endif %}

    {% if logoutMess %}
    <div  class="row alert alert-info alert-dismissible fade show d-inline-block "
        style="text-align:center" role="alert">
        <div> {{ logoutMess }}</div>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    <form action="{% url 'account:signin' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
<br><br><br><br>
{% endblock content %}
