{% extends 'base.html' %}
{% block title %}User-Home{% endblock title %}

{% block content %}
<div class="container">
    <br>
    {% if messages %}
    {% for message in messages %}
    <div {% if message.tags %} class="row alert alert-{{ message.tags }} alert-dismissible fade show d-inline-block " {% endif %}  style="text-align:center"  role="alert">
        <div > {{ message }}</div> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}        
    {% endif %}
    {% for product in products %}
    <div class="row pt-5">
        <div class="col-md-2">
            <img src="{{ product.icon.url }}" class="img-fluid" />
        </div>
        <div class="col-md-4">
            <a href="{% url 'product:detail' product.id %}">
                <h2>{{ product.title }}</h2>
            </a>
            <p>{{ product.summary }}</p>
        </div>
        <div class="col-md-2">
            <button class="btn btn-info btn-lg btn-block" disabled=><i class="fa fa-info-circle"></i> Votes:
                {{product.votes}}</button>
        </div>
        <div class="col-md-2">
            <a href="{% url 'account:delete_product' product.id %}"><button class="btn btn-danger btn-lg btn-block"><i
                        class="fa fa-trash"></i> Delete</button></a>
        </div>
        <div class="col-md-2">
            <a href="{% url 'product:edit_product' product.id %}">  
                <button class="btn btn-warning btn-lg btn-block" style="color:white" ><i class="fa fa-edit"></i> Edit</button>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
<div class="pb-5"></div>
{% endblock content %}
